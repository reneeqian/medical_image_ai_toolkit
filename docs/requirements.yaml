requirements:

  # ============================================================
  # DATA REQUIREMENTS (MIT-DR)
  # ============================================================

  - id: MIT-DR-01
    category: Data Representation
    description: PatientSample image_volume shall be a NumPy array.
    verification: Unit Test

  - id: MIT-DR-02
    category: Data Representation
    description: PatientSample image_volume shall be three-dimensional (z,y,x).
    verification: Unit Test

  - id: MIT-DR-03
    category: Data Representation
    description: PatientSample image_volume spatial dimensions shall be greater than zero.
    verification: Unit Test

  - id: MIT-DR-04
    category: Data Representation
    description: PatientSample spacing shall be defined as (z,y,x) with all values greater than zero.
    verification: Unit Test

  - id: MIT-DR-05
    category: Data Representation
    description: PatientSample shall define a non-empty patient_id.
    verification: Unit Test

  - id: MIT-DR-06
    category: Data Representation
    description: Annotations may be optional but shall be valid if present.
    verification: Unit Test

  - id: MIT-DR-07
    category: Data Representation
    description: Annotation slice indices shall be within volume bounds.
    verification: Unit Test

  - id: MIT-DR-08
    category: Data Representation
    description: Vector ROI contours shall be valid (N,2) and within image bounds.
    verification: Unit Test

  - id: MIT-DR-09
    category: Data Representation
    description: All PatientSample invariants shall be enforced at a single validation boundary.
    verification: Unit Test


  # ============================================================
  # FUNCTIONAL REQUIREMENTS (MIT-FR)
  # ============================================================

  - id: MIT-FR-01
    category: Dataset Interface
    description: Datasets shall expose samples via a consistent PatientSample interface.
    verification: Unit Test

  - id: MIT-FR-02
    category: Dataset Interface
    description: Dataset validation logic shall be isolated from dataset iteration logic.
    verification: Unit Test

  - id: MIT-FR-03
    category: Training
    description: Training process shall support configurable models, optimizers, and loss functions.
    verification: Unit Test

  - id: MIT-FR-04
    category: Training
    description: Training process shall support configurable hyperparameters.
    verification: Unit Test

  - id: MIT-FR-05
    category: Hyperparameter Sweeps
    description: Toolkit shall support structured hyperparameter sweep execution.
    verification: Integration Test

  - id: MIT-FR-06
    category: Model Optimization
    description: Toolkit shall support model pruning or compression workflows.
    verification: Integration Test

  - id: MIT-FR-07
    category: Model Optimization
    description: Optimization workflows shall persist pre- and post-optimization artifacts.
    verification: Integration Test


  # ============================================================
  # MODEL ARTIFACT REQUIREMENTS (MIT-MAR)
  # ============================================================

  - id: MIT-MAR-01
    category: Model Artifacts
    description: Training runs shall persist model artifacts traceable to a specific run.
    verification: Unit Test

  - id: MIT-MAR-02
    category: Model Artifacts
    description: Training runs shall persist model checkpoints per epoch.
    verification: Unit Test

  - id: MIT-MAR-03
    category: Model Artifacts
    description: Training runs shall persist final trained model state.
    verification: Unit Test

  - id: MIT-MAR-04
    category: Model Artifacts
    description: All persisted artifacts shall be immutable once written.
    verification: Integration Test


  # ============================================================
  # TRACEABILITY & REPRODUCIBILITY (MIT-TR)
  # ============================================================

  - id: MIT-TR-01
    category: Determinism
    description: Training runs shall be deterministic given identical seeds and configuration.
    verification: Unit Test

  - id: MIT-TR-02
    category: Traceability
    description: Each training run shall generate a unique and immutable run identifier.
    verification: Unit Test

  - id: MIT-TR-03
    category: Traceability
    description: Each training run shall persist dataset identity, split logic, and configuration.
    verification: Unit Test

  - id: MIT-TR-04
    category: Traceability
    description: Training and validation datasets shall be disjoint.
    verification: Unit Test

  - id: MIT-TR-05
    category: Metrics
    description: Training process shall record per-epoch training and validation metrics.
    verification: Unit Test

  - id: MIT-TR-06
    category: Numerical Stability
    description: Training process shall detect and fail on numerical instability.
    verification: Unit Test

  - id: MIT-TR-07
    category: Traceability
    description: All training runs shall generate a machine-readable metrics file.
    verification: Unit Test

  - id: MIT-TR-08
    category: Traceability
    description: All training runs shall generate a machine-readable evidence report.
    verification: Unit Test


  # ============================================================
  # SYSTEM & GOVERNANCE (MIT-SYS)
  # ============================================================

  - id: MIT-SYS-01
    category: Governance
    description: Training runs shall record non-clinical evidence of execution.
    verification: Unit Test

  - id: MIT-SYS-02
    category: Governance
    description: Toolkit shall clearly distinguish research outputs from clinical performance claims.
    verification: Code Review

  - id: MIT-SYS-03
    category: Governance
    description: All configuration inputs shall be persisted as version-controlled artifacts.
    verification: Unit Test

  - id: MIT-SYS-04
    category: Governance
    description: Toolkit shall support generation of traceability matrices linking requirements to tests.
    verification: Integration Test

  - id: MIT-SYS-05
    category: Governance
    description: Toolkit shall maintain compatibility with FDA SaMD design control documentation practices.
    verification: Documentation Review


  # ============================================================
  # VALIDATION & EVALUATION (MIT-VAL)
  # ============================================================

  - id: MIT-VAL-01
    category: Evaluation
    description: Toolkit shall support structured evaluation of trained models on held-out datasets.
    verification: Integration Test

  - id: MIT-VAL-02
    category: Evaluation
    description: Evaluation outputs shall persist performance metrics in machine-readable form.
    verification: Integration Test

  - id: MIT-VAL-03
    category: Evaluation
    description: Evaluation shall be reproducible given identical model and dataset inputs.
    verification: Integration Test
